<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merging 2 arrays using Spread operator</title>
</head>
<body>
    <script>
        let a = [123];
        let b = [456];

        let c=[...a+b];

        document.write(c);
        console.log(c);
    </script>

    
</body>
</html>

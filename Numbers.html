    <script>
        // let i;

        let countof3 = 0;
        let countof5 = 0;
        let countofboth = 0;
        for(let i= 100;i>=1;i--){
            
            if(i % 3 == 0 && i % 5 == 0){
                console.log("This is multiple of both 3 and 5");
                countofboth++;
            }
            else if(i % 3 == 0){
                console.log("Multiple of 3");
                countof3++;
            }else if(i % 5 == 0){
                console.log("Multiple of 5")
                countof5++;
            }
            console.log(i);
        }

        console.log("Numbers that are divisible by 3:="+countof3);
        console.log("Numbers that are divisible by 5:="+countof5);
        console.log("Numbers that are divisible by 3 & 5:="+countofboth);
